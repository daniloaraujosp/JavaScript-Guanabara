<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
</head>
<style>
    body {
        background-color: rgb(103, 103, 219);
        color: white; /* comentário em CSS */
        font: normal 20pt Arial;
    }
    h1 {
        color: rgb(255, 217, 0);
    }
</style>
<body>
    <h1> Olá, mundo!</h1> <!-- comentário em HTML -->
    <p>Meu primeito programa!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação

        
    </script>
</body>
</html>
